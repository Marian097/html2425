<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular de inregistrare</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./proiect final/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./proiect final/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./proiect final/favicon/favicon-16x16.png">
    <link rel="manifest" href="./proiect final/favicon/site.webmanifest">
    <link rel="stylesheet" href="../static/home.css">
</head>
<body>
    <header>
        <div class="logo">
            <img id="logo" src="./proiect final/logo/205280959.png" alt="Logo">
        </div>
    </header>
    <main>
    <h2>Formular de inregistrare</h2>
    <form method="post">
        <div>
            <label for="name">Nume</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="firstname">Prenume</label>
            <input type="text" name="firstname" id="firstname">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
        </div>
        <label>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass">
        </label>
        <div id="check">
            <input type="checkbox" name="termeni" id="termeni">
            <label for=""></label>
            Sunt de acord cu <a href="#">termeni si conditii</a>
        </div>
        <div>
            <button type="submit">Inregistrare</button>
        </div>
    </form>
</main>

</body>

</html>
