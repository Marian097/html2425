<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular de inregistrare</title>
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="../assets/css/inregistrare.css">
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
    <header>
        <div class="logo">
            <img id="logo" src="../assets/img/logo.png" alt="Logo">
        </div>
        <nav class="menu">
            <ul>
                <li><a>Inregistrare</a></li>
                <li><a>Login</a></li>
                <li><a>Despre noi</a></li>
                <li><a>Ajutor</a></li>
            </ul>
        </nav>
    </header>
    <h2>Formular de inregistrare</h2>
    <form method="post">
        <div>
            <label for="name">Nume</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="firstname">Prenume</label>
            <input type="text" name="firstname" id="firstname">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
        </div>
        <label>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass">
        </label>
        <div id="check">
            <input type="checkbox" name="termeni" id="termeni">
            <label for=""></label>
            Sunt de acord cu <a href="#">termeni si conditii</a>
        </div>
        <div>
            <button type="submit">Inregistrare</button>
        </div>
    </form>

</body>

</html>
